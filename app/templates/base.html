<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>顧客管理</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid justify-content-between">
                <div>
                    <h2 class="text-white">顧客管理</h2>
                </div>
            </div>
          </nav>
    </header>
    <div class="contener row m-0">
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary col-3" style="width: 280px; background-color: #ebebeb; padding:0!important">
            <div class="sidemenu-category">
                連絡先
            </div>
            <div class="sidemenu-link">
                <a href="{{ url_for('customer.list_customers') }}">連絡先一覧</a>
            </div>
            <div class="sidemenu-link">
                <a href="{{ url_for('customer.register_customer') }}">連絡先登録</a>
            </div>
            <div class="sidemenu-category">
                問合せ
            </div>
            <div class="sidemenu-link">
                <a href="{{ url_for('history.list_histories') }}">問合せ一覧</a>
            </div>
            <div id="test" style="text-align: right;display: none;"><a href="#">phone</a></div>
            <div class="softphone" style="display: none;">
                <iframe id="softphone" allow="camera *; microphone *" src="https://apps.mypurecloud.jp/crm/embeddableFramework.html"></iframe>
            </div>
                    
        </div>
        <div class="col-9" style="height: 100%;">
            {% block content %}{% endblock %}
        </div>    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.7.1.js"  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
</body>
</html>
